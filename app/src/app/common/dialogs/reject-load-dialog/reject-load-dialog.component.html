<h2 mat-dialog-title>Are you sure you want you reject this load?</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Abort</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Reject</button>
</mat-dialog-actions>
